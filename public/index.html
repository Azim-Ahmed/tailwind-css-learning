<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind</title>
  </head>
  <body class="text-gray-600 font-body-500">
    <!--Content Wrapper-->
    <div class="grid md:grid-cols-3">
      <!--Nav Start-->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="sm:font-thin md:font-bold lg:font-extrabold">
              <a class="hover:text-gray-400" href="/home">Tailwind</a>
            </h1>
          </div>
          <ul>
            <li class="rounded p-1">
              <a href="#"> <span>home</span></a>
              <svg
                class="w-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
            </li>
            <li class="">
              <a href="#"
                ><span>about</span>
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="rounded-lg border-6">
              <a href="#"
                ><span>Contact</span>
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--Nav End-->
      <main class="pl-12 px-16 py-6 bg-gray-200 md:col-span-2">
        <div class="flex md:justify-end justify-center my-1">
          <a
            class="text-primary btn bg-red-200 justify-center border-red-500 md:border-2 hover:bg-red-600 hover:text-green-50"
            href="#"
            >Login</a
          >
          <a
            class="text-primary btn bg-red-200 justify-center ml-2 border-red-500 md:border-2 hover:bg-red-600 hover:text-green-50"
            href="#"
            >Sing up</a
          >
        </div>

        <header>
          <h2 class="text-5xl p-5">Recepie</h2>
          <h3 class="text-3xl p-3">For Azim</h3>
        </header>

        <div>
          <h4>Latest Recipes</h4>
          <!--Cards go here-->

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <div class="card">
              <img
                src="img/dinner1.png"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/dinner3.png"
                alt="dinner3"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/dinner2.png"
                alt="dinner2"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4>Most Popular Recipes</h4>
          <div>
            <!--Cards go here-->
          </div>

          <div class="flex justify-center">
            <div class="bg-red-200 text-red-600 p-2 btn rounded-sm mb-12">
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
