<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind</title>
  </head>
  <body class="text-gray-600 font-body-500">
    <!--Content Wrapper-->
    <div class="grid md:grid-cols-3">
      <!--Nav Start-->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="sm:font-thin md:font-bold lg:font-extrabold">
              <a href="/home">Tailwind</a>
            </h1>
          </div>
          <ul>
            <li class="rounded bg-gray-900 p-1 border-gray-900">
              <a href="#"><span>home</span></a>
            </li>
            <li class="md:text-secondary-100">
              <a href="#"><span>about</span></a>
            </li>
            <li class="bg-gray-500 rounded-lg ml-3 border-6">
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!--Nav End-->
      <main class="pl-12 px-16 py-6 bg-gray-200 md:col-span-2">
        <div class="flex md:justify-end justify-center my-1">
          <a
            class="text-primary btn bg-red-200 justify-center border-red-500 md:border-2"
            href="#"
            >Login</a
          >
          <a
            class="text-primary btn bg-red-200 justify-center ml-2 border-red-500 md:border-2"
            href="#"
            >Sing up</a
          >
        </div>

        <header>
          <h2 class="text-5xl p-5">Recepie</h2>
          <h3 class="text-3xl p-3">For Azim</h3>
        </header>

        <div>
          <h4>Latest Recipes</h4>
          <!--Cards go here-->

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <div class="card">
              <img
                src="img/dinner1.png"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/dinner3.png"
                alt="dinner3"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/dinner2.png"
                alt="dinner2"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">% bean chilli stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4>Most Popular Recipes</h4>
          <div>
            <!--Cards go here-->
          </div>

          <div class="flex justify-center">
            <div class="bg-red-200 text-red-600 p-2 btn rounded-sm mb-12">
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
